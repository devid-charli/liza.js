<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript test codding</title>
</head>
<body>
  <script>
    var Mark =33 ;
    if(Mark>=80 && Mark<=100)
    {
        document.write('A+')
    }
    else if(Mark>=70 && Mark<=79)
    {
        document.write('A')

    }
    else if(Mark>=60 && Mark<=69)
    {
        document.write('A-')
    }
    else if(Mark>=50 && Mark<=59)
    {
        document.write('B')
    }
    else if(Mark>=40 && Mark<=49)
    {
        document.write('C')
    }
    else if(Mark>=33 && Mark<=40)
    {
        document.write('D')
    }
    else {
        document.write('F')
    }
  </script>  
</body>
</html>
